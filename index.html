<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    <center>
      <b>
      <h3 class="btn btn-default heading">Identificador de membros da família</h3>
      </b>
      <br>
      <br>
      <p id="paragrafo">O modelo foi treinado para identificar essas pessoas:</p>
      <br>
      <b id="negrito">
        Cecília
        <hr>
        Heloísa
        <hr>
      </b>
      <label id="web">Visualização da WebCam</label>
      <br>
      <br>
      <div id="camera"></div>
      <br>
      <br>
      <div id="foto"></div>
      <br>
      <br>
      <button onclick="takeSnapshot()" class="buttons">Capturar imagem</button>
      <br>
      <br>
      <button onclick="check()" class="buttons">Identificar Pessoa</button>
      <br>
      <br>
      <b>
      <p class="results">Membro da família: <span id="identificado"></span></p>
      <br>
      <p class="results">Precisão: <span id="precisao"></span></p>
      </b>
    </center>
  </div>
<script src="main.js"></script>

  </body>
</html>
